<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Reservation System</title>
<style>
.button{
    text-align: center;
}
body{
    margin: 50px;
    background-color: lightyellow;
}
h1{
    text-align: center;
    margin-bottom: 50px;
}
</style>
</head>
<body>
    <h1>Restaurant Seat Booking System</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="Name" class="form-label">Customer's Name</label>
          <input type="text" class="form-control" id="Name" required>
        </div>
        <div class="col-md-6">
          <label for="phoneno" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phoneno" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Select Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-12">
          <label for="time" class="form-label">Checkin Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-2">
          <label for="Guests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="Guests" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I confirm that the infomation above is absolutely correct
            </label>
          </div>
        </div>
        <div class="col-12">
            <div class="button">
          <button type="submit" class="btn btn-primary">Reserve Seat</button>
        </div>
        </div>
      </form>
</body>
</html>

<!--
    Explaination:-
    This is a Restaurant Seat Reservation from using HTML AND CSS
    In this form I have taken inputs from the user as the Customer's Name, Phone No, Date of Reservation, Chickin Timing, Email Adress, No of Guests in the HTML Form.
    For beautification, I have used Bootstrap and some CSS.
